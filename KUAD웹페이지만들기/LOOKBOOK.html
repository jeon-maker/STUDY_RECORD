    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: url('뒷배경.jpeg') no-repeat center center fixed;
            background-size: cover;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        .nav-links {
            display: flex;
            justify-content: center;
        }
        .nav-links a {
            text-decoration: none;
            color: white;
            margin: 0 10px;
            font-size: 1.2em;
            transition: color 0.3s;
        }
        .nav-links a:hover {
            color: #ddd;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            height: calc(100vh - 40px); /* Subtract the height of the header */
        }
        .logo {
            width: 100px;
        }
        .book {
            width: calc(33.33% - 40px); /* Adjust the width and spacing */
            margin: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .book:hover {
            transform: scale(0.95);
        }
        .book img {
            width: 100%;
            max-width: 250px; /* Adjust the maximum width */
            border-radius: 5px;
            margin-bottom: 15px; /* Increase the space between image and text */
        }
        .book p {
            font-size: 18px; /* Increase font size */
            color: #333; /* Change font color */
            font-style: italic; /* Apply italic style */
            font-weight: bold; /* Apply bold style */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }
        .banner-link {
            color: black;
        }
        .book a {
            text-decoration: none; /* Remove underline from links */
        }
    </style>
</head>
