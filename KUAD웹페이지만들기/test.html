        .header {
            display: flex;

            align-items: center;

            background-color: rgba(255, 255, 255, 0.8); /* Add background color to header for better readability */
        }
        .nav-links {
            display: flex;

        .nav-links a {
            text-decoration: none;
            color: black; /* Changed to black for better contrast */

        }
        .nav-links a:hover {

        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            height: calc(100vh - 40px); /* Subtract the height of the header */

        .logo {
            width: 100px;
        }
        .book {
            width: calc(33.33% - 40px); /* Adjust the width and spacing */
            margin: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .book:hover {
            transform: scale(0.95);
        }
        .book img {
            width: 100%;
            max-width: 150px; /* Adjust the maximum width */
            border-radius: 5px;
        }
        .book p {
            margin-top: 10px;
            font-size: 18px; /* Increase font size */
            color: #333; /* Change font color */
            font-style: italic; /* Apply italic style */
            font-weight: bold; /* Apply bold style */
        }
